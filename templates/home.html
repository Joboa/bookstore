{% extends '_base.html' %}
{% load static %}

{% block title %} Home {% endblock title %}

{% block content %}
<h1>Home Page</h1>
<img class="bookcover" src="{% static 'images/action-thriller.jpg' %}" alt="Image not found!">

{% if user.is_authenticated %}
  Hi {{ user.email }}!
  <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
  <a href="{% url 'signup' %}">Sign Up</a>
{% endif %}

{% endblock content %}
